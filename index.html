<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- .container is main centered wrapper -->
<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="six columns" id="a">a</div>
    <div class="six columns" id="b">b</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="six columns" id="c">c</div>
    <div class="six columns" id="d">d</div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="six columns" id="e">e</div>
    <div class="six columns" id="f">f</div>
  </div>

  <div class="row">
    <div class="six columns" id="g">g</div>
    <div class="six columns" id="h">h</div>
  </div>


</div>

</body>
    <script src="./main.js"></script>
</html>
