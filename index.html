<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="./style.css">

<body>
<h1> KNOPE JAMMIN' ON THE ONES AND TWOSS AWWWWWWWW</h1>
    <!-- .container is main centered wrapper -->
<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="six columns" id="a">a</div>
    <div class="six columns" id="s">s</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="six columns" id="d">d</div>
    <div class="six columns" id="f">f</div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="six columns" id="h">h</div>
    <div class="six columns" id="j">j</div>
  </div>

  <div class="row">
    <div class="six columns" id="k">k</div>
    <div class="six columns" id="l">l</div>
  </div>


</div>

</body>

</html>
